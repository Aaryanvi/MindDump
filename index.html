<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindDump - Clear Your Mind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 MindDump</h1>
    <p class="tagline">Write it. Dump it. Breathe.</p>
    
    <!-- Thought input -->
    <textarea id="thoughtInput" placeholder="Write your thoughts here..."></textarea>

    <!-- Emoji Mood Selector -->
    <div id="moodSelector">
      <button class="mood-btn selected" data-mood="rain" title="Rain">🌧️</button>
      <button class="mood-btn" data-mood="ocean" title="Ocean">🌊</button>
      <button class="mood-btn" data-mood="fireplace" title="Fireplace">🔥</button>
      <button class="mood-btn" data-mood="forest" title="Forest">🌿</button>
    </div>
    <p>Select the aura you want to feel relaxed</p>
    <!-- Dump Button -->
    <button id="dumpBtn">Dump It</button>
    
    <!-- Output After Dump -->
    <div id="output" class="hidden">
      <div id="breathCircle"></div>
      <p id="breatheText" style="font-size: 1.2rem; color: #007bff;"></p>
      <p class="cleared">Your thoughts have been released. ✨</p>
      <p id="quote"></p>
      <p style="color: white; font-size: 1.2rem; margin-top: 1rem;">Breathe with the circle...</p>
    </div>
  </div>

  <!-- Hidden YouTube Player -->
  <div id="ytPlayer" style="display: none;">
    <iframe
      id="ytFrame"
      width="0"
      height="0"
      src=""
      frameborder="0"
      allow="autoplay"
    ></iframe>
  </div>

  <!-- Background audio tag -->
  <audio id="backgroundAudio" loop></audio>

  <script src="script.js"></script>
</body>
</html>
