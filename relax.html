<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relaxation Session</title>
  <link rel="stylesheet" href="relax.css">
</head>
<body class="relax-bg">
  <!-- Starry Sky Background -->
  <div class="stars" id="starField"></div>

  <!-- Relaxation Container -->
  <div id="relaxContainer" class="relax-container">
    <h2>Mini Body Relaxation</h2>
    <div id="relaxText" class="scan-text"></div>

    <!-- Restart/Exit Buttons -->
    <div id="restartOptions" class="restart-options">
      <button id="startAgainBtn">Start Again</button>
      <button id="exitBtn">Exit</button>
    </div>
  </div>

  <audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/audio/2022/03/30/audio_674c197460.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

  <!-- JavaScript -->
  <script src="relax.js"></script>
</body>
</html>
